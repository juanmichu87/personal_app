<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Proyects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Proyects</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Proyects</ion-card-title>
      <ion-card-subtitle>Check them on github!</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="GITICON" src="assets\img\logotipo-de-github.png" />
          </ion-thumbnail>
          <ion-label> <p>Repositorio 1 <a target="_blank" rel="noopener noreferrer" href="https://github.com/juanmichu87/AppJobSeeker">AppJobSeeker</a></p>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="GITICON" src="assets\img\logotipo-de-github.png" />
          </ion-thumbnail>
          <ion-label><p>Repositorio 2 <a target="_blank" rel="noopener noreferrer" href="https://github.com/juanmichu87/proyecto_Ingenieria">Proyecto_Ingenieria</a></p>
          </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="GITICON" src="assets\img\logotipo-de-github.png" />
          </ion-thumbnail>
          <ion-label><p>Repositorio 3 <a target="_blank" rel="noopener noreferrer" href="https://github.com/juanmichu87/Biblioteca">Biblioteca</a></p>
          </ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="GITICON" src="assets\img\logotipo-de-github.png" />
          </ion-thumbnail>
          <ion-label><p>Repositorio 4 <a target="_blank" rel="noopener noreferrer" href="https://github.com/juanmichu87/App-gestion-Android">AppGestionAndroid</a></p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <style>
   
   ion-label a {
        text-decoration: none; /* Elimina el subrayado */
      }
      ion-card img {
        width: 56px;
        height: 56px;
        object-fit: cover; /* Ajusta la imagen sin distorsi√≥n */
      }
    </style>
  </ion-card>
  <app-explore-container name="My Proyects page"></app-explore-container>
</ion-content>
